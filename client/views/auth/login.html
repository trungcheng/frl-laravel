<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <div class="col-md-4 col-md-offset-4">
        <form name="formLogin" novalidate class="login-form" ng-submit="login()" role="form">
            <legend>Login to your account</legend>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required ng-model="userLogin.email" class="form-control" id="email" placeholder="Enter your email here ...">
                <div ng-show="formLogin.$submitted || formLogin.email.$touched">
                    <div class="error" ng-show="formLogin.email.$error.required">Email can not be blank</div>
                    <div class="error" ng-show="formLogin.email.$error.email">This is not a valid email.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" name="password" ng-minlength="6" required ng-model="userLogin.password" class="form-control" id="pass" placeholder="Fill password here ...">
                <div ng-show="formLogin.$submitted || formLogin.password.$touched">
                    <div ng-show="formLogin.password.$error.minlength" class="error">Password must be at least 6 characters.</div>
                    <div class="error" ng-show="formLogin.password.$error.required">Password can not be blank.</div>
                </div>
            </div>

            <button ng-disabled="formLogin.$invalid" type="submit" class="btn btn-primary">Login</button>
            <div class="form-actions" style="float:right;width: 54%;line-height: 35px;  ">
                <div class="pull-right">
                    <a href="/access/register">Create account</a>
                </div>
            </div>
        </form>
    </div>
    <!-- END LOGIN FORM -->   
</div>
